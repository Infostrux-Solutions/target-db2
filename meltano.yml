version: 1
send_anonymous_usage_stats: true
project_id: target-db2
state_backend:
  uri: file:///meltano-state/state
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    config:
      user: testdb
      password: testdb
      host: postgres
      port: 5432
      database: testdb
    select:
    - public-test_table.*
    metadata:
      public-test_table:
        replication-method: INCREMENTAL
        replication-key: updated_at
  loaders:
  - name: target-db2
    namespace: target_db2
    pip_url: target-db2
    config:
      host: db2
      port: 50000
      database: testdb
      user: db2inst1
      password: pass1
      load_method: upsert
      default_target_schema: db2inst1
      add_record_metadata: true

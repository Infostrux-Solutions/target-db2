services:
  db2:
    # IBM Db2 community edition database
    # used with default configuration to test
    # the singer-target
    # "DATABASE=testdb;HOSTNAME=localhost;PORT=50000;PROTOCOL=TCPIP;UID=db2inst1;PWD=pass1"
    image: icr.io/db2_community/db2
    privileged: true
    ports:
    - "50000:50000"
    expose:
    - "50000"
    environment:
    - LICENSE=accept
    - DB2INST1_PASSWORD=pass1
    - DBNAME=testdb
    volumes:
    - db2_database:/database/
    - db2_home:/home/

  postgres:
    image: postgres:16-alpine
    ports:
    - "5432:5432"
    expose:
    - "5432"
    environment:
    - POSTGRES_PASSWORD=testdb
    - POSTGRES_USER=testdb
    - POSTGRES_DB=testdb
    volumes:
    - pg_data:/var/lib/postgresql/data

  meltano:
    build:
      context: .
    depends_on:
      - db2
    environment:
    - DB2HOST=db2
    volumes:
    - type: bind
      source: ./meltano-state
      target: /meltano-state

volumes:
  db2_database:
  db2_home:
  pg_data:
